<template>
    <lightning-card   title="Case Hierarchy" icon-name="utility:hierarchy">
      <template if:true={numChildCase}>
          <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            No Child cases exists in heirarchy
        </h2>
        </div>
      </template>
      <template if:false={numChildCase}>
            <div>
                <lightning-tree-grid aria-label="Child cases per case"
                columns={gridColumns}
                data={gridData}
                is-loading={isLoading}
                key-field="Id"
                ontoggle={handleOnToggle}
                onrowaction ={handleRowAction}
                hide-checkbox-column
            ></lightning-tree-grid>
            </div>
        </template>
        <template if:true={error}>
            <c-error-panel
                friendly-message="Error retrieving data"
                errors={error}
            ></c-error-panel>
        </template>
        <p slot="footer"></p>
    </lightning-card>
</template>
